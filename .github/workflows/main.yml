name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: install
        run: yarn install
      - name: lint
        run: yarn lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: install
        run: yarn install
      - name: build
        run: yarn build
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
      - uses: actions/checkout@v3

      - name: setup
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: install
        run: yarn install

      - name: build
        run: yarn build

      - name: export
        run: yarn export

      - name: deploy
        uses: peaceiris/github_deployment@v3
        with:
          github_token: ${secrets.GITHUB_TOKEN}
          publish_dir: ./out
